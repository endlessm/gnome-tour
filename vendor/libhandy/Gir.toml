[options]
girs_dir = "gir-files"
library = "Handy"
version = "1"
min_cfg_version = "1"
target_path = "."
work_mode = "normal"
generate_safety_asserts = true
deprecate_by_min_version = true
# with this option enabled, versions for gir and gir-files saved only to one file to minimize noise
single_version_file = true

external_libraries = [ 
    "GLib",
    "GObject",
    "Gdk",
    "Gio",
    "Gtk",
    "Pango",
]

generate = [
    "Handy.ApplicationWindow",
    "Handy.CarouselIndicatorDots",
    "Handy.CarouselIndicatorLines",
    "Handy.CenteringPolicy",
    "Handy.DeckTransitionType",
    "Handy.HeaderGroupChild",
    "Handy.HeaderGroupChildType",
    "Handy.LeafletTransitionType",
    "Handy.NavigationDirection",
    "Handy.SqueezerTransitionType",
    "Handy.SwipeGroup",
    "Handy.Swipeable",
    "Handy.ViewSwitcherPolicy",
    "Handy.Window",
    "Handy.WindowHandle",
]

manual = [
    "GLib.String",
    "GLib.Variant",
    "GObject.Object",
    "GObject.Value",
    "Gdk.Event",
    "Gdk.EventMask",
    "Gdk.Rectangle",
    "GdkPixbuf.Pixbuf",
    "Gio.ActionGroup",
    "Gio.ActionMap",
    "Gio.ListModel",
    "Gtk.Actionable",
    "Gtk.Adjustment",
    "Gtk.Align",
    "Gtk.ApplicationWindow",
    "Gtk.BaselinePosition",
    "Gtk.Bin",
    "Gtk.Box",
    "Gtk.Buildable",
    "Gtk.Button",
    "Gtk.Container",
    "Gtk.CornerType",
    "Gtk.Dialog",
    "Gtk.DrawingArea",
    "Gtk.Entry",
    "Gtk.EventBox",
    "Gtk.Grid",
    "Gtk.HeaderBar",
    "Gtk.IconSize",
    "Gtk.ListBoxRow",
    "Gtk.Orientable",
    "Gtk.Orientation",
    "Gtk.PolicyType",
    "Gtk.PositionType",
    "Gtk.ReliefStyle",
    "Gtk.ResizeMode",
    "Gtk.ScrolledWindow",
    "Gtk.ShadowType",
    "Gtk.Stack",
    "Gtk.Widget",
    "Gtk.Window",
    "Pango.EllipsizeMode",
]

[[object]]
name = "Handy.*"
status = "generate"
    [[object.function]]
    name = "string_utf8_truncate"
    ignore = true
    [[object.function]]
    name = "string_utf8_len"
    ignore = true

